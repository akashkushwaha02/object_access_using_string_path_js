<script>
  var obj = {
    a: {
      b: {
        c: 12,
        j: false,
      },
      k: null,
    },
  };

  var res;

  function findPath(obj, path) {
    if (path == undefined || obj == undefined) {
      return undefined;
    }
    res = path.split(".");
    res.forEach(function (element) {
      obj = obj[element];
    });
    //  console.log(obj);
    return obj;
  }

  //findPath(obj, "a.b.c");

  console.log(findPath(obj, "a.b.c")); // 12

</script>
